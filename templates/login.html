<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPWeb - Login</title>
    <link rel="icon" type="image/png" href="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/microsoft-powerpoint-icon.png">
        <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
        }
        .login-container {
            width: 350px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            text-align: center;
        }
        .login-container img {
            width: 54px;
            height: 50px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }

        #vo {
            width: 30%;
            height 5%;
            padding: 12px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
         #pv {
            width: 100%;
            height 5px;
            padding: 0;
            margin: 0;
            background-color: white;
            font-size: 10px;
            color: black;
            border: none;
            cursor: pointer;
            text-align: right;
        }

        .notification {
            font-size: 14px;
            margin-top: 10px;
        }
        .notification.error {
            color: red;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Microsoft_Office_PowerPoint_%282019%E2%80%93present%29.svg/2203px-Microsoft_Office_PowerPoint_%282019%E2%80%93present%29.svg.png" alt="Icon">
        <h2>{{ name }} - PPWeb</h2>
        <h3>Login</h3>
        <form id="LOGIN" method="POST" action="/login">
            <input type="password" name="password" placeholder="Passwort" id="PASSWORD" required>
            <button type="submit" onclick="return validatePassword()">Anmelden</button>
            <button type="button" id="pv" onclick="window.location.href='/resetpassword'">Passwort vergessen?</button>
            <div id="passwordMessage" class="notification"></div>
            <button type="button" id="vo" onclick="window.location.href='/view-only'">View only</button>
        </form>
    </div>

    <script>
    function validatePassword() {
        event.preventDefault();
        var currentPassword = document.getElementById("PASSWORD").value;
        var userPassword = "{{ config['LOGIN_PASSWORD'] }}"; // Password from the config

        if (currentPassword !== userPassword) {
            document.getElementById("passwordMessage").textContent = "Das Passwort ist falsch. Bitte versuche es erneut.";
            document.getElementById("passwordMessage").className = "notification error";
            return false;
        }
        document.getElementById("LOGIN").submit();
        return true;
    }
    </script>

</body>
</html>
